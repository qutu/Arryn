<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- build:appcss styles/app.css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/photoswipe/dist/photoswipe.css">
    <link rel="stylesheet" href="lib/photoswipe/dist/default-skin/default-skin.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    <!-- ionic/angularjs js -->
    <!-- build:libjs js/lib.js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->

    <!-- your app's js -->

  </head>
  <body ng-app="starter">

    <ion-nav-view></ion-nav-view>
    <script type="text/javascript" src="http://zb.weixin.qq.com/nearbycgi/addcontact/BeaconAddContactJsBridge.js">
    </script>
    <script type="text/javascript">
        BeaconAddContactJsBridge.ready(function(){
            //判断是否关注
            BeaconAddContactJsBridge.invoke('checkAddContactStatus',{} ,function(apiResult){
                if(apiResult.err_code == 0){
                    var status = apiResult.data;
                    var follow_btn = document.querySelector('#follow-btn');
                    if(status == 1){
                        // alert('已关注');
                        follow_btn.innerHTML = '已关注'
                    }else{
                        follow_btn.innerHTML = '关注'
                        // alert('未关注');
                        //跳转到关注页
                      // BeaconAddContactJsBridge.invoke('jumpAddContact');
                    }
                }else{
                    alert(apiResult.err_msg)
                }
            });
        });
    </script>
  </body>
</html>
