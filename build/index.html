    </script><script type=text/javascript>
        BeaconAddContactJsBridge.ready(function(){
            //判断是否关注
            BeaconAddContactJsBridge.invoke('checkAddContactStatus',{} ,function(apiResult){
                if(apiResult.err_code == 0){
                    var status = apiResult.data;
                    var follow_btn = document.querySelector('#follow-btn');
                    if(status == 1){
                        // alert('已关注');
                        follow_btn.innerHTML = '已关注'
                    }else{
                        follow_btn.innerHTML = '关注'
                        // alert('未关注');
                        //跳转到关注页
                      // BeaconAddContactJsBridge.invoke('jumpAddContact');
                    }
                }else{
                    alert(apiResult.err_msg)
                }
            });
        });
    </script></body></html>
